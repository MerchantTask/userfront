<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="style.css">

<title> Sign Up </title>
</head>
<body>
		<a class="navbar-brand" href="index.html"><img class="logo" src="logo.png" alt="images"></b></a>  		

<div class="signup-form">
  <form id="register">
		<h2>Sign Up</h2>
        <div class="form-group">
        	<input type="text" class="form-control" name="name" placeholder="Name" id="full_name" required="required">
		</div>
		<div class="form-group">
				<input type="text" class="form-control" name="phone" placeholder="Phone" id="phone" required="required">
			</div>
			<div class="form-group">
					<input type="text" class="form-control" name="Address" placeholder="Address" id="address" required="required">
				</div>

        <div class="form-group">
        	<input type="email" class="form-control" name="email" placeholder="Email Address" id="email" required="required">
        </div>
		<div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="Password" id="password" required="required">
        </div>
		
		<div class="form-group">
            <button type="submit" id="register" class="btn btn-primary btn-lg">Sign Up</button>
        </div>
    </form>
	<div class="text-center">Already have an account? <a href="login.html">Login here</a></div>
</div>
<script src="js/userRegister.js"></script>
</body>
</html>
